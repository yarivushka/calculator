<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_TOP</title>
    <script src="./source.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div class="bufferValue"></div>
            <div class="displayValue"></div>
        </div>
        <div class="buttons">
            
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn color" id="+">+</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn color" id="-">-</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn color" id="*">*</button>            
            <button class="btn" id="=" style="background-color: rgb(94, 152, 237);">=</button>
            <button class="btn" id="0">0</button>           
            <button class="btn" id=".">.</button>
            <button class="btn color" id="/">/</button>
            <button class="btn color" id="Backspace" style="flex: 1;"><img src="./backspace.png"></button>
            <button class="btn color" id="Escape" style="flex: 1;">Clear</button>
        </div>
    </div>
    
</body>
</html>
